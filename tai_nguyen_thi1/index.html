<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-route.min.js"></script>

    <title>Document</title>
</head>

<body ng-app="myRoute">

    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#!/sanpham/list">Trang chu</a>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Search">
                        <button class="btn btn-primary" type="button">Search</button>
                    </form>
                </div>
            </div>
        </nav>

    </div>
    <main>
        <div ng-view>

        </div>
    </main>
</body>

</html>

<script src="controllers/listSanPhamController.js"></script>
<script src="controllers/addSanPhamController.js"></script>
<script src="controllers/detailSanPhamController.js"></script>
<script src="controllers/updateSanPhamController.js"></script>

<script>
    let myApp = angular.module("myRoute", ["ngRoute"]);
    myApp.config(function ($routeProvider) {
        $routeProvider.
            when("/sanpham/list", {
                templateUrl: "views/listSanPham.html",
                controller: listSanPhamController
            })
            .when("/sanpham/add", {
                templateUrl: "views/addSanPham.html",
                controller: addSanPhamController
            })
            .when("/sanpham/detail/:id", {
                templateUrl: "views/detailSanPham.html",
                controller: detailSanPhamController
            })
            .when("/sanpham/upadate/:id", {
                templateUrl: "views/updateSanPham.html",
                controller: updateSanPhamController
            })
    })
</script>
