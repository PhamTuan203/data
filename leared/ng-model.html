<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="libs/angular.min.js"></script>
  <script src="js/newStudens.js"></script>
  <script src="js/validate.js"></script>

  <title>Document</title>
</head>

<body class="w-25" ng-app="myApp" ng-controller="myController">
  Quantity:<input type="text" ng-model="Quantity" class="form-control" />
  Price:<input type="text" ng-model="Price" class="form-control" />
  <label> Total in dollar:</label>
  <label ng-bind="result" class="form-control"></label>
  <hr />
  <button ng-click="caculator()">button</button>
  <hr />
  <p>2</p>
  <label>Tai khoan:</label>
  <input type="text" class="form-control" ng-model="taiKhoan" />
  <label> Mat Khau:</label>
  <input type="text" class="form-control" ng-model="matKhau" />
  <button ng-click="click()">click</button>
  <p>3</p>

  <table class="table-bordered">
    <tr>
      <td>Tên</td>
      <td>Tuổi</td>
      <td>Chuyên ngành</td>
    </tr>

    <tr ng-repeat="st in student">
      <td>{{st.ten}}</td>
      <td>{{st.tuoi}}</td>
      <td>{{st.chuyenNganh}}</td>
    </tr>
  </table>
  <label>Tên:</label>
  <input type="text" class="form-control" ng-model="students.ten" />

  <label>Tuổi:</label>
  <input type="text" class="form-control" ng-model="students.tuoi" />

  <label>Chuyên ngành:</label>
  <input type="text" class="form-control" ng-model="students.chuyenNganh" />

  <button ng-click="addNew()">Thêm</button>
</body>

<script>
  let App1 = angular.module("myApp", []);
  App1.controller("myController", myFunction);
  function myFunction($scope) {
    $scope.caculator = function () {
      var a = parseFloat($scope.Quantity);
      var b = parseFloat($scope.Price);

      $scope.result = a * b;
    };
    $scope.click = function () {
      let tk = $scope.taiKhoan;
      let mk = $scope.matKhau;

      if (mk != "" && mk == "tuantienti1") {
        alert("Xin chao tuan quan tro lai");
      } else {
        alert("Ban sai mat khau");
      }
    };

  }
</script>

</html>
