<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="libs/angular.min.js"></script>
  <title>Document</title>
</head>

<body ng-app="my_app">
  <!--controller-->

  <div ng-controller="my_controller">
    <!--input text dau ra-->
    <form action="">
      <input type="text" ng-model="content" name="input_text" />
    </form>
    <h1>xin chao:{{content}}</h1>
  </div>
  <!--controller2-->
  <div ng-controller="my_controller2">
    <h1>{{student.fullName}}</h1>
    <h1>{{student.age|number }}</h1>
    <h1>{{student.from}}</h1>
  </div>
</body>

<script>
  var app = angular.module("my_app", []);
  app.controller("my_controller", myFunction);
  function myFunction($scope) {
    $scope.content = "Xin chao anh em";
  }

  app.controller("my_controller2", proFile);
  function proFile($scope) {
    $scope.student = new Object();
    $scope.student.fullName = "Pham Anh Tuan";
    $scope.student.age = "2000000";
    $scope.student.from = "Ha Nam";
  }
</script>

</html>
