<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="libs/angular.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <!--ng-init được sử dụng đẻ thiết lập giá trị ban đầu cho một bién trong phạm vi hiện tại-->
  <!--ng-model được sử dụng để kết nối và đồng bọ dữ liệu giữa phần tử HTML và biến trong phạm vi hiện tại-->
  <!--ng-show/hide dùng để hiện và ẩ dữ liệu hiện tại-->

  <body ng-app="myApp" ng-init="countries = ['Vietnam','Lao','campuchia']">
    <div ng-controller="myController">
      <input type="checkbox" ng-model="turn_show/hide" value="show/hide" />
      <ul ng-show="hide">
        <li ng-repeat="country in countries" ng-bind="country"></li>
      </ul>
    </div>
  </body>
  <script>
    var app = angular.module("myApp", []);
    app.controller("myController", myFunction);
    function myFunction($scope) {
      $scope.username = "PhamanhTuan";
      $scope.password = "tuantienti1";
    }
  </script>
</html>
