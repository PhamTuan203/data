<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <title>Document</title>
  </head>
  <body ng-app="AppRoute">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#!/trang-chu">Trang chu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!/QL-sanPham">Quan ly san pham</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
   
    <div ng-view></div>
  </body>
  <script src="controller/trangChuController.js"></script>
  <script src="controller/QLSanPhamController.js"></script>

  <script>
    let myApp = angular.module("AppRoute", ["ngRoute"]);
    myApp.config(function ($routeProvider) {
      $routeProvider
        .when("/trang-chu", {
          templateUrl: "views/trangchu.html",
          controller: trangChuController,
        })

        .when("/QL-sanPham", {
          templateUrl: "views/QLsanpham.html",
          controller: QLSanPhamController,
        });
    });
  </script>
</html>
