<script src="controller/ListStudentsController.js"></script>
<script src="controller/AddStudentsController.js"></script>
<script src="controller/DetailStudentsController.js"></script>
<script src="controller/UpdateStudentsController.js"></script>
<script>
    let myApp = angular.module("myRoute", ["ngRoute"]);
    myApp.config(function ($routeProvider) {
        $routeProvider
            .when("/trang-chu", {
                templateUrl: "views/ListStudents.html",
                controller: ListStudentsController
            })
            .when("/add/students", {
                templateUrl: "views/AddStudents.html",
                controller: AddStudentsController
            })

            .when("/detail/students/:id", {
                templateUrl: "views/DetailStudents.html",
                controller: DetailStudentsController
            })
            .when("/update/students/:id", {
                templateUrl: "views/UpdateStudents.html",
                controller: UpdateStudentsController
            })
    });
</script>
