<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/contactcss.css">
  <title>Contact</title>
  <style>
    /* Để đảm bảo bản đồ hiển thị đúng kích thước */
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <header>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid topnav">
          <a class="navbar-brand" href="#">Liên hệ</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>

        </div>
      </nav>
    </header>

    <!-- body -->

    <body class="container">
      <div class="row mt-5 container">
        <div class="col-sm-6">
          <form>
            <label for="" class="form-label fw-bold">Name</label>
            <input type="text" class="form-control" placeholder="địt con mẹ mày ghi tên vào đây">
            <br>
            <label for="" class="form-label fw-bold">Email</label>
            <input type="text" class="form-control" placeholder="địt con mẹ mày ghi Email vào đây">
            <br>
            <label for="" class="form-label fw-bold">Messeger</label>
            <textarea class="form-control" rows="4"></textarea>
            <br>
            <button class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
        <div class="col-sm-6">
          <div id="map"></div>
          <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
        </div>
      </div>
    </body>
    <!-- footer -->
    <div class=" my-lg-5">
      <!-- Footer -->
      <footer class="text-center text-lg-start text-dark" style="background-color: #ECEFF1">
        <!-- Section: Social media -->
        <section class="d-flex justify-content-between p-4 text-white" style="background-color: #21D192">
          <!-- Left -->
          <div class="me-5">
            <span>Get connected with us on social networks:</span>
          </div>
   
          <div>
            <a href="" class="text-white me-4">
              <i class="bi bi-facebook"></i>
            </a>
            <a href="" class="text-white me-4">
              <i class="bi bi-twitter-x"></i>
            </a>
            <a href="" class="text-white me-4">
              <i class="bi bi-google"></i>
            </a>
            <a href="" class="text-white me-4">
              <i class="bi bi-instagram"></i>
            </a>
            <a href="" class="text-white me-4">
              <i class="bi bi-linkedin"></i>
            </a>
            <a href="" class="text-white me-4">
              <i class="bi bi-github"></i>
            </a>
          </div>
        
        </section>



      </footer>

    </div>


    <script>
      function initMap() {
        // Tạo một đối tượng map mới
        var map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 9.779349, lng: 105.6189045 }, // New York City
          zoom: 12 // Mức độ phóng to của bản đồ
        });
      }
    </script>
</body>
</div>

</html>
