<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="bookinghotel.css" />
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-route.min.js"></script>

    <title>Document</title>
</head>

<body ng-app="AppRoute">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#!/list-posts">List posts</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#"></a>
                <a class="nav-item nav-link" href="#">Features</a>
                <a class="nav-item nav-link" href="#">Pricing</a>
            </div>
        </div>
    </nav>
</body>

<div ng-view></div>

</html>

<script src="controller/listPostController.js"></script>
<script src="controller/detailPostController.js"></script>
<script src="controller/editPostController.js"></script>
<script>
    let myApp = angular.module("AppRoute", ["ngRoute"]);
    myApp.config(function ($routeProvider) {
        $routeProvider
            .when("/list-posts", {
                templateUrl: "view/listPost.html",
                controller: listPostController
            })
            .when("/post/add", {
                templateUrl: "view/addPost.html",
                controller: listPostController
            })
            .when("/detail/post/:id", {
                templateUrl: "view/detailPost.html",
                controller: detailPostController


            })
            .when("/edit/post/:id", {
                templateUrl: "view/editPost.html",
                controller: editPostController

            })




    });
</script>
