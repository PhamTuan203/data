<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="js/bai5..js"></script>
    <title>bai5</title>
  </head>

  <body ng-app="bai_5">
    <div class="container w-25" ng-controller="myController">
      <form>
        <label>Họ và tên</label>
        <input ng-model="student.name" type="text" class="form-control" />

        <label>Mark</label>
        <input ng-model="student.mark" type="text" class="form-control" />

        <label>Học lực</label>
        <label ng-bind="student.xeploai" class="form-control"></label>
        <hr />

        <button ng-click="xeploai()" class="btn btn-primary" type="button">
          Xếp loại
        </button>
      </form>
    </div>
  </body>

  <script>
    var app = angular.module("bai_5", []);
    app.controller("myController", myFunction);
    function myFunction($scope) {
      $scope.student = {};
      $scope.xeploai = function () {
        var a = parseFloat($scope.student.mark);
        if (a < 5) {
          $scope.student.xeploai = "Không đạt";
        } else {
          $scope.student.xeploai = "Đạt";
        }
      };
    }
  </script>
</html>
