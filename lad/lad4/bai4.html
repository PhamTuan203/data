<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="js/bai4.js"></script>
    <title>Document</title>
  </head>

  <body ng-app="bai_4">
    <div ng-controller="myController">
      <div class="card w-25">
        <div class="card-header">Caculator</div>
        <div class="card-body">
          <label for="">Chiều dài</label>
          <input type="text" ng-model="length" class="form-control" />

          <label for="">Chiều rộng</label>
          <input type="text" ng-model="width" class="form-control" />

          <label for="">Diện tích</label>
          <label type="text" ng-bind="acreage" class="form-control"></label>
          <label for="">Chu vi</label>
          <label type="text" ng-bind="perimeter" class="form-control"></label>

          <button ng-click="calculate()">Calculate</button>
        </div>
      </div>
    </div>
  </body>
</html>
