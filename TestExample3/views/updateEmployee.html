<div class="container p-5">
    <div class="card">
        <div class="card-header bg-primary">
            <h4 class="text-white">Sửa EMPLOYEE</h4>

        </div>

        <body>
            <form class="p-4" name="formCheck">
                <label class="fw-bold" for="">mã</label>
                <input type="text" class="form-control" ng-model="newEmployee.ma" name="ma" required>
                <div></div>
                <br>
                <label class="fw-bold" for="">Họ và tên</label>
                <input type="text" class="form-control" ng-model="newEmployee.ho_ten" name="ten" required>
                <br>

                <label class="fw-bold" for="">Số điện thoại</label>
                <input type="text" class="form-control" ng-model="newEmployee.sdt" name="sdt" required>
                <br>

                <label class="fw-bold">Chức vụ</label>
                <select name="select" ng-model="newEmployee.chuc_vu" required>
                    <option value="Trưởng phòng">Trưởng phòng</option>
                    <option value="Nhân viên">Nhân viên</option>
                    <option value="Giám đốc">Giám đốc</option>

                </select>
                <br>

                <br>

                <label class="fw-bold" fo>Ngày sinh</label>
                <input type="date" class="form-control" ng-model="newEmployee.ngay_sinh" name="ngaysinh" required>


                <div class="text-center p-5">
                    <a href="#!/list-employee">
                        <button class="btn btn-outline-danger">quay lại</button>
                    </a>
                    <button ng-click="updateEmployee()" class="btn btn-success">Sửa</button>
                </div>

            </form>
        </body>
    </div>
</div>
