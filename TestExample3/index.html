<script src="controller/listEmployeeController.js"></script>
<script src="controller/addEmployeeController.js"></script>
<script src="controller/detailEmployeeController.js"></script>
<script src="controller/updateEmployeeController.js"></script>



<script>
    let myApp = angular.module("myRoute", ["ngRoute"]);
    myApp.config(function ($routeProvider) {
        $routeProvider
            .when("/list-employee", {
                templateUrl: "views/listEmployee.html",
                controller: listEmployeeController
            })
            .when("/employee/add", {
                templateUrl: "views/addEmployee.html",
                controller: addEmployeeController

            })
            .when("/detail/employee/:id", {
                templateUrl: "views/detailEmployee.html",
                controller: detailEmployeeController

            })
            .when("/update/employee/:id", {
                templateUrl: "views/updateEmployee.html",
                controller: updateEmployeeController

            })


    });
</script>
